<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Enkripsi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="h1 text-center">Super Enkripsi</div>
    </div>
  </body>
  <div class="row justify-content-center">
    <div class="col-5">
      <textarea
        class="d-block float-end"
        name="plaintext"
        id="plaintext"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <div class="col">
      <label for="key_caesarcipher" class="form-label">Key 1</label>
      <div class="input-group mb-3">
        <input
          class="form-control"
          name="key_caesarcipher"
          id="key_caesarcipher"
          type="text"
        />
      </div>
      <label for="key_railfence" class="form-label">Key 2</label>
      <div class="input-group mb-3">
        <input
          class="form-control"
          name="key_railfence"
          id="key_railfence"
          type="text"
        />
      </div>
      <label for="key_vigenere" class="form-label">Key 3</label>
      <div class="input-group mb-3">
        <input
          class="form-control"
          name="key_vigenere"
          id="key_vigenere"
          type="text"
        />
      </div>
    </div>
    <div class="col-5">
      <textarea
        name="ciphertext"
        id="ciphertext"
        cols="30"
        rows="10"
      ></textarea>
    </div>
  </div>
</html>
