<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Enkripsi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script>
      alert("ISI SEMUA KEY NYA DULU YA! :)");
    </script>
  </head>
  <body>
    <div class="container">
      <div class="h1 text-center mb-5">Super Enkripsi</div>
    <div class="row mb-5 justify-content-center">
      <div class="col-3">
      <label for="plaintext" class="form-label">Plaintext</label>
      <div class="input-group mb-3">
        <input
          class="d-block float-end form-control"
          name="plaintext"
          id="plaintext"
        ></input>
      </div>
      </div>
      <div class="col-3">
        <label for="key_caesarcipher" class="form-label">Key 1 (Caesar Cipher)</label>
        <div class="input-group mb-3">
          <input
            class="form-control"
            name="key_caesarcipher"
            id="key_caesarcipher"
            type="number"
            min="1"
          />
        </div>
        <label for="key_railfence" class="form-label">Key 2 (Rail Fence)</label>
        <div class="input-group mb-3">
          <input
            class="form-control"
            name="key_railfence"
            id="key_railfence"
            type="number"
            min="1"
          />
        </div>
        <label for="key_vigenere" class="form-label">Key 3 (Vigenere) *hanya huruf</label>
        <div class="input-group mb-3">
          <input
            class="form-control"
            name="key_vigenere"
            id="key_vigenere"
            type="text"
          />
        </div>
      </div>
      <div class="col-3">
        <label for="ciphertext" class="form-label">Ciphertext</label>
      <div class="input-group mb-3">
        <input
          class="d-block float-end form-control"
          name="ciphertext"
          id="ciphertext"
        ></input>
      </div>
    </div>
  </div>
    <script src="app.js"></script>
  </body>
</html>
